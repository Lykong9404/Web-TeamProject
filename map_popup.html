<!DOCTYPE html>
<html>
  <head>
    <title>Simple Markers</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsjSbKX8hvve-04z0bzKnObB-CckMK1Wg&callback=initMap" defer></script>
    <style type="text/css">
      
      #mapS_T { /* 왕십리센트로스점*/
        width: 100%;
        height: 960px;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script class="S_T">
      "use strict";

      function initMap() {
        const myLatLng = {
          lat: 37.564400,
          lng: 127.029798
        };
        const map = new google.maps.Map(document.getElementById("mapS_T"), {
          zoom: 17,
          center: myLatLng
        });
        const contentString =
          "</div>" +
          // '<h4><a href="./sentrol.html">왕십리센트라스점</a></h4>' +
          // '<button style="berder:1px solid"><a href="./sentrol.html">왕십리센트라스점</a></button>'+
           '<button ><span idx="0" style="z-index:10 border: none; background: 0; overfolw: 0;"><a href="./sentrol.html">왕십리센트라스점</a></span></button>'

          "</div>";
        const infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        const marker = new google.maps.Marker({
          position: myLatLng,
          map,
          title: "Uluru (Ayers Rock)"
        });
        marker.addListener("click", () => {
          infowindow.open(map, marker);
        });
      }
      

                

    </script>
