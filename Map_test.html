<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <style>
            #map{
                width: 100%;
                height: 960px;
                position: relative;
                overflow: hidden;
            }
        </style>

        <!-- 구글지도 api 사용 -->
        <!-- 구글지도 api는 키발급 받아야 사용가능 -->
        <!-- 구글개발사 사이트에 관련문서 튜토리얼 참고 -->

        <!-- 구글지도 api 라이브러리 추가 -->
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsjSbKX8hvve-04z0bzKnObB-CckMK1Wg&callback=initMap" defer></script>

        <script>
            function initMap(){
                //지도가 보여질 요소
                var e= document.getElementById('map');

                // 원하는 좌표객체
                var sent= new google.maps.LatLng(37.562161, 127.035199);

                // 표시되는 지도 옵션객체
                var opts={
                    center: sent,
                    zoom: 14
                }

                //지도 보이기
                var map = new google.maps.Map(e, opts);

                //지도에 추가될 마커객체 만들기
                var marker= new google.maps.Marker({
                    position: sent,
                    title:"왕십리센트라스점"
                });

                //마커 추가하기
                marker.setMap(map);

                //마커 클릭 반응하기
                marker.addListener('click', function(){
                    //alert();
                    open('./sentrol.html', '_blank');
                });
                
                
                var phrmacys=[
                    ["신설동역점", 37.576103, 127.023527],
                    ["황학이마트점", 37.570873, 127.021328],
                    ["신당역점", 37.565941, 127.016414],
                    ["약수역점", 37.556155, 127.011703],
                    ["안암오거리점", 37.583010, 127.029115],
                    ["혜화역점", 37.583408, 127.002190],
                    ["충무로역점", 37.561309, 126.995790],
                    ["안암오거리점", 37.558592, 126.999756],
                    ["동국대점", 37.569900, 126.988057],
                    ["종로점", 37.572524, 126.980457],
                    ["종로구청점", 37.558368, 126.978609],
                    ["시청역점", 37.563527, 126.976060],
                    ["숭례문점", 37.559058, 126.973836],
                    ["서울역점", 37.549065, 126.970466],
                    ["서대문역점", 37.563053, 126.969540],

                ];

                for(var i=0; i<phrmacys.length; i++){
                    var title= phrmacys[i][0];
                    var pos= new google.maps.LatLng(phrmacys[i][1], phrmacys[i][2]);

                    var m= new google.maps.Marker({
                        position: pos,
                        title: title,
                        animation: google.maps.Animation.DROP,
                        map:map
                    });

                    m.addListener('click', function(){
                        alert(this.getTitle());
                    })
                }

            }
        </script>
        
    </head>
    <body>
        <!-- 지도가 보여질 영역 요소 -->
        <!-- 구글지도는 반드시 그 영역의 height가 명시적으로 지정되어 있어야함 -->
        <div id="map"></div>
        
    </body>
</html>
